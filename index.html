<h1>「鳳凰」發颱風警報？專家：路徑危險</h1><p>
生活中心／綜合報導<p>

菲律賓東方海面一熱帶性低氣壓，已於今（20）日上午增強為第27號颱風「鳳凰」（Fung Wong），<br>
將進入巴士海峽，氣象專家據行徑路線表示「看起來有危險性」，而氣象局也認為，<br>
由於與台灣距離相當接近，不排除未來有影響的可能。<p>
